<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">    
<script type="text/javascript" src="canvasjs.min.js"></script>
<script type="text/javascript" src="dataInChart.js"></script>    
<link rel="stylesheet"  href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet"  href="tickerStyle.css">
</head>
<body style="background:black;">
<div class="container" style="margin-top: 5px;width: 100%;">
    <div class="row box"  >
        <div class="eachDiv" id="supply">
            <div class="contentDiv">
                <div class="heading">Ad Requests</div>
                
                <div class="chartContainer" id="chartContainer1"></div>
            </div>
            <input type="submit"  class="detailButton" id="supplyButton" value="Supply" data-toggle="tooltip" title="Click here for detail">
            <!--<button type="button" class="detailButton" id="supplyButton">Supply</button>-->
        </div>
        <div class="eachDiv" id="demand">
            <div class="contentDiv">
                <div class="heading">Fill Rate</div>
               <div class="chartContainer" id="chartContainer2"></div>
            </div>
         	<input type="submit" class="detailButton"  id="supplyDemand" value="Demand" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Live Campaigns</h4>
            </div>
            <div class="modal-body">
                <p id="modalContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    	</div>
	</div>
          
        </div>
        <div  class="eachDiv" id="quality">
            <div class="contentDiv">
                <div class="heading">Action Rate</div>
<div class="chartContainer" id="chartContainer3"></div>
                
            </div>
            <input type="submit"  class="detailButton" id="supplyQuality" value="Quality">
            <!--<button type="button" class="detailButton" id="supplyQuality">Quality</button>-->
        </div>
    </div>
</div>
