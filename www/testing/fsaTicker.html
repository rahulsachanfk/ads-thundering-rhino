<html style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="canvasjs.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="dataInchartfsa.js"></script>
    <link rel="stylesheet" href="tickerStyle.css">
</head>
<body style="background:black">
<div class="container" style="margin-top: 5px">
    <div class="row box">
        <div class="eachDiv" id="supply">
            <div class="contentDiv">
                <div class="heading">Request</div>
                <div class="chartContainer" id="chartContainer1"></div>
            </div>
            <button type="button" class="detailButton" id="supplyButton">Supply</button>
        </div>
        <div class="eachDiv" id="demand">
            <div class="contentDiv">
                <div class="heading">Revenue</div>
                <div class="chartContainer" id="chartContainer2"></div>
            </div>
            <button type="button" class="detailButton" id="supplyDemand">Demand</button>
        </div>
        <div class="eachDiv" id="quality">
            <div class="contentDiv">
                <div class="heading">Profit Margin%</div>
                <div class="chartContainer" id="chartContainer3"></div>
            </div>
            <button type="button" class="detailButton" id="supplyQuality">Quality</button>
        </div>
    </div>
</div>
</body>
</html>
